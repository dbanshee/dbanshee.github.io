# Defaults
defaults:
    # _posts
    - scope:
          path: ""
          type: posts
      values:
          layout: single
          read_time: true
          comments: # true
          share: true
          related: true
    # _pages
    - scope:
          path: ""
          type: pages
      values:
          layout: single
          author_profile: true
    # _notebooks
    - scope:
          path: ""
          type: notebooks
      values:
          layout: posts
          author_profile: false
          share: false



search: true

# Analytics
analytics:
    provider               : "google-universal" # false (default), "google", "google-universal", "google-gtag", "custom"
    google:
        tracking_id          : "G-WK9VB8B027" # Replace this with your ID, or delete
        anonymize_ip         : false