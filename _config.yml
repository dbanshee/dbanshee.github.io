footer:
    links:
        - label: "LinkedIn"
          icon: "fab fa-fw fa-linkedin"
          url: "https://www.linkedin.com/in/oscar-noel-amaya-garcia-51b82b31/"
        - label: "GitHub"
          icon: "fab fa-fw fa-github"
