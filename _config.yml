minimal_mistakes_skin: "dirt"

plugins:
  - jekyll-jupyter-notebook

locale : "es-ES"
title: ONAG Homepage
description: ONAG Homepage
url: https://banserver.bansheerocks.com/onag
baseurl                  : "/onag"

permalink: date

